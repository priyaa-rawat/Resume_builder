<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Resume</title>
</head>
<body>

<div class="bg" style="background-image:url('https://wallpaperaccess.com/full/1567771.jpg');background-repeat:no-repeat;">
<div class="container">
  <div class="row m-5">
    <div class="col-md-12">
      <h1>CV GENERATOR</h1>
      <hr>
    </div>
  </div>
  <div class="row m-5">
    <div class="col-md-12">
      <h4>Please fill out your details:</h4>
    </div>
  </div>
  <div class="row m-5">
    <div class="col-md-7">
    <form method="POST">
      {% csrf_token %}
      <hr>
      <div class="form-group">
        <label for="name" ><b>Name</b></label>
        <input type="text" class="form-control" id="name" name="name" placeholder="e.g.- John Doe" required>
      </div>
      <div class="form-group">
        <label for="phone" ><b>Phone Number</b></label>
        <input type="tel" class="form-control" id="phone" name="phone" placeholder="+919456789234" required>
      </div>
      <div class="form-group">
        <label for="email" ><b>Email Address</b></label>
        <input type="email" class="form-control" id="email" name="email" placeholder="abc@gmail.com" required>
      </div>
      <div class="form-group">
        <label for="school" ><b>School Name</b></label>
        <input type="text" class="form-control" id="school" name="school" placeholder="MIT" required>
      </div>
      <div class="form-group">
        <label for="degree" ><b>Degree</b></label>
        <input type="text" class="form-control" id="degree" name="degree" placeholder="B.Tech/B.E./BSc." required>
      </div>
      <div class="form-group">
        <label for="university" ><b>University Name</b></label>
        <input type="text" class="form-control" id="university" name="university" placeholder="Uttarakhand Technical University">
      </div>
      <div class="form-group">
        <label for="skills" ><b>Skills</b></label>
        <textarea type="text" class="form-control" id="skills" name="skills" placeholder="e.g.- C,C++,Django,Python" required></textarea>
      </div>
      <div class="form-group">
        <label for="about_you" ><b>About You</b></label>
        <textarea type="text" class="form-control" id="about_you" name="about_you" placeholder="I'm a passionate software developer...."></textarea>
      </div>
      <div class="form-group">
        <label for="previous_work" ><b>Previous Work</b></label>
        <textarea class="form-control" id="previous_work" name="previous_work" placeholder="Your impactful work and experiences" required></textarea>
      </div>
      <div class="form-group">
        <label for="portfolio" ><b>Portfolio Link</b></label>
        <input type="url" class="form-control" id="portfolio" name="portfolio" placeholder="Link to your projects/best work" ></input>
      </div>
      <hr>
      <br>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
  </div>

</div>
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 mt-2 mt-sm-2 text-center text-blue">
      <p class="h6">&copy All right Reserved.<a href="{% url 'home' %}" class="btn btn-primary"><i class="fa fa-home"></i>Home</a></p>
    </div>
    </hr>
  </div>
</div>
</body>
</html>
