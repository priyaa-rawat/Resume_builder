<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Resume List</title>
</head>
<body>
<div class="container">
    <div class="row m-5">
        <div class="col-md-12">
            <h2>
                Resumes created by {{user.username}}:
            </h2>
            <hr>
        </div>
    </div>

    {% for resume in resume_list %}
    <div class="row m-1">
        <div class="col-md-6">
            <h5>{{resume.name}}</h5>
        </div>
        <div class="col-md-6">
            <a href="/{{resume.id}}" class="btn btn-warning">Download CV</a>
        </div>
    </div>
    {% endfor %}
    <br>
    <hr>
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 mt-2 mt-sm-2 text-center text-blue">
      <p class="h6">&copy All right Reserved.<a href="{% url 'home' %}" class="btn btn-primary"><i class="fa fa-home"></i>Home</a></p>
    </div>
    </hr>
  </div>
</div>
</body>
</html>
